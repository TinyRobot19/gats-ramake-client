<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Remake</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    
    <link rel="stylesheet" href="styles/style.css">
  </head>
  
  <body>
    <p id="helper-text" class="center">Connecting...</p>
    
    <div id="menu-container" class="center">
			<div id="selection-container">
				<select id="armor-select">
					<option value="0">No armor</option>
					<option value="1">30 armor</option>
					<option value="2">60 armor</option>
					<option value="3">90 armor</option>
					<option value="4">120 armor</option>
				</select>
        
				<select id="gun-select">
					<option value="Pistol">Pistol</option>
					<option value="SMG">SMG</option>
					<option value="Shotgun">Shotgun</option>
					<option value="Assault">Assault</option>
					<option value="Sniper">Sniper</option>
					<option value="LMG">LMG</option>
					<option value="Ball">Ball</option>
				</select>
			</div>
      
			<div id="play-container">
				<input id="name-input" type="text" placeholder="Enter Name" maxlength="20">
        
				<button id="play-button">Play</button>
			</div>
		</div>
    
     <input id="chat-input" type="text" placeholder="Type a message" maxlength="40" />
     
    <script src="libs/p5.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
